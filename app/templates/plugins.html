{% extends 'base.html' %}



{% block title %} SonarQube Releases by Plugins{% endblock %}



{% block content %}



<div class="accordion" id="accordionExample">
  {% for plugin,values in map.items %}
  <div class="accordion-item">
    <h2 class="accordion-header" id="heading{{ forloop.counter }}">
      <button
        class="accordion-button"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#collapse{{ forloop.counter }}"
        aria-expanded="true"
        aria-controls="collapse{{ forloop.counter }}"
      >
        {{plugin}}
      </button>
    </h2>
    <div
      id="collapse{{ forloop.counter }}"
      class="accordion-collapse collapse hide"
      aria-labelledby="heading{{ forloop.counter }}"
      data-bs-parent="#accordionExample"
    >
      <div class="accordion-body">
        <!-- Inner accordion -->

        <div class="row">
          <div class="col-sm-">
            <div class="card bg-light p-2 text-dark bg-opacity-25 text-dark">
              <div class="card-body">
                <p class="card-text"></p>
                <div class="row">
                  <div class="col-sm-4">
                    <p class="h2">{{plugin}}</p>
                  </div>
                </div>
              </div>
            </div>
          </div>

          {% for k,v in values.items %}

          <div class="col-sm-4">
            <div class="card p-3 mb-2 bg-secondary text-white">
              <div class="card-body">
                <h5 class="card-title">{{k}}</h5>
                <p class="card-text">
                  {% for sqv in v %}
                  <div class="row">
                    <div class="col-sm-">
                  <a
                    href="https://github.com/SonarSource/sonar-enterprise/releases/tag/{{sqv}}"
                    class="btn btn-primary sm-4"
                    >SonarQube v{{ sqv }}
                  </a>
                </div></div>

                  {% endfor %}
                </p>
              </div>
            </div>
          </div>

          {% endfor %}
        </div>

        <!-- End Inner accordion -->
      </div>
    </div>
  </div>
  {% endfor%}
</div>

{% endblock %}
