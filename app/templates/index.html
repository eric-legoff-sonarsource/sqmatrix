{% extends 'base.html' %} {% block content %}

<div class="accordion" id="releases">
  {% for sqv,plugins in map.items %}

  <div class="accordion-item">
    <h2 class="accordion-header" id="heading{{ forloop.counter }}">
      
      <button
        class="accordion-button"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#collapse{{ forloop.counter }}"
        aria-expanded="true"
        aria-controls="collapse{{ forloop.counter }}"
      >
        {{ sqv }} 
        
      </button>
      
    </h2>
    
    <div
      id="collapse{{ forloop.counter }}"
      class="accordion-collapse collapse hide"
      aria-labelledby="heading{{ forloop.counter }}"
      data-bs-parent="#releases"
    >
      <div class="accordion-body">
        
        <div class="row">
            <div class="col-sm-">
                <div class="card bg-light p-2 text-dark bg-opacity-25 text-dark">
                  <div class="card-body">
                   
                    <p class="card-text">
                    <div class="row">  
                        <div class="col-sm-4">  

                    <p class="h2">SonarQube v{{sqv}} </p>
                        </div>
                  
                        <div class="col-sm-2">
                        <a href="https://github.com/SonarSource/sonar-enterprise/releases/tag/{{sqv}}" class="btn btn-primary sm-4"> Github <i class="bi bi-github"></i></a>
                    </div>
                </div>
                    
                  </div>
                </div>
              </div>

        {% for c in plugins %}

        
          <div class="col-sm-4">
            <div class="card p-3 mb-2 bg-secondary text-white">
              <div class="card-body">
                <h5 class="card-title">{{c.plugin.name}}</h5>
                <p class="card-text">
                  {{c.version}}
                </p>
              </div>
            </div>
          </div>
        
          {% endfor %}
        </div>
        </div>
      </div>
    </div>

    {% endfor %}
  </div>

  {% endblock %}
</div>
